<div *ngFor="let user of users">
  <h1 *ngIf="user.status=='Disable'">This user is disabled</h1>
</div>

<div *ngFor="let user of users">
  <h1 *ngIf="user.status=='Pending'">This user is pending </h1>
</div>

  <h1 *ngIf="currenUsers.status=='Approve'">This user is Approved </h1>


<div *ngIf="currenUsers.status=='Approve'">
  <table mat-table  [dataSource]="users" class="mat-elevation-z8">

    
    <ng-container   matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      
    </ng-container>
  
    <ng-container matColumnDef="Pending Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user"> <button  routerLink="/update/{{user.id}}">Edit</button> </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user">{{user.status}}</td>
    </ng-container>
  
   
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  

</div>
