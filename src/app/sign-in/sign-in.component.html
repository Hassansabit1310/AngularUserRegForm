<app-toolbar></app-toolbar>
<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Login</h2>
        <div>
            <alert></alert>
        </div>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm)">
            
            <div class="input_field" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div class="input_field">
                    <span><mat-icon> contact_mail</mat-icon></span>
                    <input type="email" formControlName="email"  placeholder="Email" required />
                </div>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            </div>
            
            <div class="input_field"> 
                <div class="input_field">
                    <span><mat-icon>lock</mat-icon></span>
              <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" type="password" placeholder="Password" required />
                </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            </div>
            
           
           
               
              
            <button mat-raised-button color="primary" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
